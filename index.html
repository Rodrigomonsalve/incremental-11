<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./registro.js" defer></script>
    <link rel="shortcut icon" href="./img/registrado.png">
    <title>Registro</title>
</head>
<body>
    <form class="row g-3" id="formulario">
        <div class="col-auto">
            <label for="input" class="visually-hidden">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="correo@correo.com">
        </div>
        <div class="col-auto">
            <label for="input" class="visually-hidden">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="John Doe">
        </div>
        <div class="col-auto">
            <label for="input" class="visually-hidden">Date</label>
            <input type="date" class="form-control" id="inputDate" placeholder="Password">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="btnClick" >Dar de alta</button>
        </div>
    </form>
    <div class="cards">
        <div class="card">
            <h5 class="card-header">Name</h5>
            <div class="card-body">
                <h5 class="card-title">ID number</h5>
                <p class="card-text">Date of the enrrollment</p>
                <p class="card-text">correo@correo.com</p>
                <a href="#" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
